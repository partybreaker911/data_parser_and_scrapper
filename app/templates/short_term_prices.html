<html>
<head>
    <title>Short Term Prices</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1>Short Term Prices</h1>
    <div class="card">
        <div class="card-header">
        </div>
        <div class="card-content">
            <div class="card-body">
                <div id="plot"></div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">

        </div>
        <div class="card-content">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for price in short_term_prices %}
                            <tr>
                                <td>{{ price[2] }}</td>
                                <td>{{ price[3] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    <script>
        // Render the Plotly graph using the JSON representation
        var plotJson = {{ plot_json|safe }};
        Plotly.newPlot("plot", plotJson);

    </script>
</body>
</html>
